{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .chat-messages{
        height: 400px;
        overflow-y: auto;
    }
  </style>
  <title> {% block title %} {% endblock%} Django Realtime Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="icon" href="{% static 'chat.svg' %}" type="image/x-icon">
</head>
</head>
<body class="bg-blue-400">
    <nav class="flex items-center justify-between px-4 py-3 bg-amber-400">
        <div>
            <a href="/" class="text-xl text-white">Django Realtime Chat </a>
        </div>
        
        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
            <a href="/rooms" class="text-blue-600 font-bond hover:text-gray-200">Rooms</a>
            <a href="/logout" class="px-4 py-2 text-sm text-white bg-blue-500 rounded-2xl hover:bg-blue-600">Logout</a>
            {% else %}
            <a href="/login" class="text-blue-600 font-bond hover:text-gray-200">Login</a>
            <a href="/signup" class="px-4 py-2 text-sm text-white bg-blue-500 rounded-lg hover:bg-blue-600">Register</a>
            {% endif %}
        </div>
    </nav>

    {% block content %} {% endblock %}


    <div class="bot w-full py-2">
        <div class="flex justify-center text-base text-white">
            Built with &nbsp
            <a href="https://tailwindcss.com/" class="text-sm text-white"> 
                 <span class="italic underline">&copy; Tailwind CSS</span>
            </a>
        </div>
    </div>
    <script src="{% static 'base.js'%}"></script>

    {%block scripts%}

    {%endblock%}
</body>
</html>
