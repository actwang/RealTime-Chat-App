{% extends 'core/base.html'%}
{% load static %}
{%block title%}
Sign up | 
{% endblock%}
{% block content%}
<div class="px-10 py-7 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Sign Up</h1>
</div>

<form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
    {%csrf_token%}
    <div class="mb-5">
        <label class="text-white">Username</label>
        <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl" placeholder="Username"/>
    </div>
    <div class="mb-5">
        <label class="text-white">Password</label>
        <div class="relative">
            <input id="pass1" type="password" name="password1" class="w-full mt-2 px-4 py-2 rounded-xl" placeholder="Enter Password"/>
            <i class="fa fa-eye-slash eye_1 absolute right-3 top-5 cursor-pointer"></i>
        </div>
    </div>
    <div class="mb-5">
        <label class="text-white">Re-enter Password</label>
        <div class="relative">
            <input id="pass2" type="password" name="password2" class="w-full mt-2 px-4 py-2 rounded-xl" placeholder="Confirm Password"/>
            <i class="fa fa-eye-slash eye_2 absolute right-3 top-5 cursor-pointer"></i>
        </div>
    </div>

    {%if form.errors%}
        {%for field in form%}
            {%for error in field.errors%}
                <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                    <p>{{error|escape}}</p>
                </div>
            {%endfor%}
        {%endfor%}
    {%endif%}
    <button type="submit" class="mb-5 text-white px-5 py-3 rounded-xl bg-yellow-500 hover:bg-yellow-300">Submit</button>
</form>
<script src="{% static 'signup.js' %}"></script>

{%endblock%}
